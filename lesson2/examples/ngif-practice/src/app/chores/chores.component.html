<div class="chores" *ngIf = "chores.length < finishedChores.length; else doMoreChores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>

<ng-template #doMoreChores>
    <div class = "chores">
        <h3>Chores</h3>
        <ul>
            <li *ngFor = 'let chore of chores'>{{chore}}</li>
        </ul>
        <p>Work Harder!</p>
    </div>
</ng-template>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = "chores.length === 0 || finishedChores.length > (chores.length + 3); else noAllowance" src = {{trophyImage}}>
    <ng-template #noAllowance>
        <p>No allowance yet.</p>
    </ng-template>
</div>
<hr>

<div *ngIf = "chores.length === 0 && finishedChores.length >= 4; else toGetCream">
    <h1>Ice cream treat!</h1>
</div>

<ng-template #toGetCream>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty</p>

    <p>The Done list must have at least 4 items</p>
</ng-template>
